<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO...</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mb-5">
        <h2><i>Profesores y estudiantes...</i></h2>

        <form id="formulario">

            <input 
            type="text"
            class="form-control mb-2"
            placeholder="Ingrese su nombre"
            name="nombre"
            required
            >
            <input 
            type="text"
            class="form-control mb-2"
            placeholder="Ingrese su edad..."
            name="edad"
            required
            >
            
            <select class="form-select mb-2" aria-label="Default select example" name="opcion">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar üçÉ</button>

        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardEstudiante"></div>

            <div class="col-6" id="cardProfesor"></div>
        </section>

    </div>      

    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6></h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesor">
        <article class="card mb-2 text-white bg-dark">
            <div class="card-body">
                <h5>nombre</h5>
                <h6></h6>
                <p class="lead">edad</p>
            </div>
        </article>
    </template>

    <script src="js/pract-1.js"></script>
</body>
</html>
