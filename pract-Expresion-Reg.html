<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Expresiones Regulares</title>
</head>
<body>
    <div class="container">
        <h1>Formularios</h1>
    
        <form id="formulario" novalidate>
            <input
                class="form-control mb-2"
                name="userName"
                placeholder="Ingrese su nombre"
                autocomplete="off"
                id="userName"
                type="text"
                required
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                title="Solo letras"
                minlength="3"
                maxlength="10"
            />

            <p class="text-danger mb-2 d-none" id="textName"></p>     

            <input
                class="form-control mb-2"
                name="userEmail"
                placeholder="Ingrese su correo"
                id="userEmail"
                autocomplete="off"
                type="email"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un email válido"
            />

            <p class="text-danger mb-2 d-none" id="textEmail"></p>     

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
        
        <div class="alert alert-success my-2 d-none" id="alertSuccess">
            mesaje enviado correctamente
        </div>

    </div>
    
    <script src="js/pract-Expresion-Reg.js"></script>
</body>
</html>
